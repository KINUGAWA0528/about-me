<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - Portfolio</title>
    
    <!--******************************GOOGLE FONTS*****************************-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!--******************************FAVICON*****************************-->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
    <!-- ナビゲーション -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="hololive.html">HOLOLIVE</a></li>
                <li><a href="music.html">MUSIC</a></li>
                <li><a href="watch.html">WATCH</a></li>
                <li><a href="cat.html">CAT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <div class="language-selector">
                <button class="lang-btn active" onclick="switchLanguage('ja')">JP</button>
                <button class="lang-btn" onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
    </nav>

    <header class="header" id="home">
        <div class="hero-content">
            <h1 class="hero-title">お問い合わせ</h1>
            <p class="hero-subtitle">お気軽にご連絡ください</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="section" id="contact">
        <h2 class="section-title">CONTACT</h2>

        <!-- お問い合わせフォーム -->
        <div class="contact-form">
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">お名前（姓）</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="山田" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">お名前（名）</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="太郎" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your-email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">電話番号（任意）</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="090-1234-5678">
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">件名</label>
                    <input type="text" id="subject" name="subject" class="form-input" placeholder="お問い合わせの件名をご入力ください" required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">お問い合わせ内容</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="お問い合わせ内容を詳しくご記入ください" required></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="submit-btn">送信する</button>
                </div>

                <div id="successMessage" class="success-message">
                    お問い合わせありがとうございます。内容を確認次第、ご連絡いたします。
                </div>
            </form>
        </div>
    </section>

    <script>
        function switchLanguage(lang) {
            // 言語切り替え機能の実装
            const buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // ここで実際の言語切り替え処理を実装
            console.log('Language switched to:', lang);
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // フォームデータの取得
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // 実際の送信処理はここに実装
            console.log('Form submitted:', data);
            
            // 成功メッセージの表示
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // フォームのリセット
            event.target.reset();
            
            // 3秒後にメッセージを非表示
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        // スムーズスクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // フォーム入力のアニメーション効果
        document.querySelectorAll('.form-input, .form-textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
