    // 現在の言語状態
    let currentLanguage = 'ja';
    
    // 言語切り替え関数
    function switchLanguage(lang) {
      if (currentLanguage === lang) return; // 同じ言語の場合は何もしない
      
      currentLanguage = lang;
      const htmlElement = document.getElementById('htmlElement');
      htmlElement.lang = lang;
      
      // アニメーション効果を追加
      const mainContent = document.querySelector('.hololive-selector');
      mainContent.classList.add('language-switch-animation');
      
      // 全ての多言語対応要素を更新
      const elements = document.querySelectorAll('[data-ja][data-en]');
      elements.forEach(element => {
        const text = element.getAttribute(`data-${lang}`);
        if (text) {
          if (element.tagName === 'TITLE') {
            document.title = text;
          } else {
            element.innerHTML = text;
          }
        }
      });
      
      // ボタンの状態を更新
      updateButtonStates(lang);
      
      // ローカルストレージに保存
      localStorage.setItem('preferredLanguage', lang);
      
      // アニメーション完了後にクラスを削除
      setTimeout(() => {
        mainContent.classList.remove('language-switch-animation');
      }, 600);
    }
    
    // ボタンの状態更新
    function updateButtonStates(lang) {
      const jpButton = document.querySelector('.JP-button');
      const enButton = document.querySelector('.EN-button');
      
      // アクティブ状態のスタイル
      if (lang === 'ja') {
        jpButton.style.opacity = '1';
        jpButton.style.transform = 'scale(1.1)';
        enButton.style.opacity = '0.6';
        enButton.style.transform = 'scale(1)';
      } else {
        enButton.style.opacity = '1';
        enButton.style.transform = 'scale(1.1)';
        jpButton.style.opacity = '0.6';
        jpButton.style.transform = 'scale(1)';
      }
    }
    
    // ページ読み込み時に保存された言語設定を復元
    window.addEventListener('load', () => {
      const savedLanguage = localStorage.getItem('preferredLanguage') || 'ja';
      switchLanguage(savedLanguage);
      
      // アニメーション
      const section = document.querySelector('.hololive-selector');
      section.style.opacity = '0';
      section.style.transform = 'translateY(30px)';
      
      setTimeout(() => {
        section.style.transition = 'all 1s ease';
        section.style.opacity = '1';
        section.style.transform = 'translateY(0)';
      }, 100);
    });

    function showRandomColor() {
      const randomMember = getRandomItem(hololiveMembers);
      const displayElement = document.getElementById('colorDisplay');
      const memberCard = document.getElementById('memberCard');
      const memberName = document.getElementById('memberName');
      
      // ボタンを一時的に無効化
      const button = document.querySelector('.select-button');
      button.disabled = true;
      
      // 現在の言語に応じてボタンテキストを設定
      const buttonText = currentLanguage === 'ja' ? '選択中... 🎲' : 'Selecting... 🎲';
      button.textContent = buttonText;
      
      // アニメーション効果のためにカードを一度隠す
      memberCard.classList.remove('show');
      
      // 少し遅れてから新しいメンバーを表示
      setTimeout(() => {
        const memberDisplayName = currentLanguage === 'ja' ? randomMember.name : randomMember.nameEn;
        const resultText = currentLanguage === 'ja' ? 
          '選ばれたホロライブメンバー:' : 
          'Selected Hololive Member:';

          ${resultText}<br>
          <span style="color: #0084ff; font-weight: bold;">${randomMember.emoji} ${memberDisplayName} ${randomMember.emoji}</span>
        `;
        memberName.textContent = `${randomMember.emoji} ${memberDisplayName} ${randomMember.emoji}`;
        memberCard.classList.add('show');
        
        // ボタンを再有効化
        button.disabled = false;
        const finalButtonText = currentLanguage === 'ja' ? 
          '🎲 ホロメンを選ぶ 🎲' : 
          '🎲 Choose a Hololive Member 🎲';
